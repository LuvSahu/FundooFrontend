<div class="main">
    <div class="form">
        <form class="" action="" [formGroup]="Forgotpassword">
            <div class="Head">
                <div class="FundoNote-Logo" style="font-size: x-large;">
                    <span style="color: #4285f4;">G</span>
                    <span style="color: #ea4335;">o</span>
                    <span style="color: #fbbc05;">o</span>
                    <span style="color: #4285f4;">g</span>
                    <span style="color: #34a853;">l</span>
                    <span style="color: #ea4335;">e</span>
                </div>
                <div style="text-align:center; ;">
                    <h2>Reset Password</h2>
                    <h3>Enter a new Password</h3>
                </div>
            </div>
            <div class="Password"style="text-align:center; ;">
              <p>
                <mat-form-field appearance="outline" style="width: 80%;">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Password" formControlName="password"/>
                  <mat-error>Enter Password</mat-error>           
                </mat-form-field>
              </p>
              <p>
                <mat-form-field appearance="outline"style="width: 80%;">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput placeholder="Confirm Password" formControlName="confirmPassword"/>
                  <mat-error>Enter Confirm Password</mat-error>           
                </mat-form-field>
              </p>
      
            </div>
            <button class="Button2" (click)="onSubmit()">Done</button>
        </form>
    </div>
  
  </div>
