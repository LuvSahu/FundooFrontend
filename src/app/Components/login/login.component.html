<div class="main">
    <div class="form">
        <form class="" action="" [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
            <div class="Head">
                <div class="FundoNote-Logo" style="font-size: x-large;" >
                    <span style="color: #4285f4;">G</span>
                    <span style="color: #ea4335;">o</span>
                    <span style="color: #fbbc05;">o</span>
                    <span style="color: #4285f4;">g</span>
                    <span style="color: #34a853;">l</span>
                    <span style="color: #ea4335;">e</span>
                </div>

                <div class="LogWelcome"><h1>Sign in</h1></div>
                <div class="text"><h3>Use your Google Account</h3></div>
                
            </div>
            <div class="gmail-container">
                <mat-form-field appearance="outline" style="width: 85%;">
                    <mat-label>Email or phone</mat-label>
                    <input matInput placeholder="" required formControlName="email" />
                    <mat-error>Enter Email or phone</mat-error>            
                </mat-form-field>
            </div>
            <div class="Password">
                <p>
                    <mat-form-field appearance="outline" style="width: 85%;">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="" required formControlName="password" />
                        <mat-error>Enter Password</mat-error>            
                    </mat-form-field>
                </p>
            </div>
            <button class="ForgotPassword">Forgot Password?</button>
            <button class="Login" (click)="onSubmit()">Login</button>
        </form>
    </div>
</div>
