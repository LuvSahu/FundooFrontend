<div class="main">
    <div class="form">
        <form class="" action="" [formGroup]="Forgotemail">
            <div class="Head">
                <div class="FundoNote-Logo" style="font-size: x-large;">
                    <span style="color: #4285f4;">G</span>
                    <span style="color: #ea4335;">o</span>
                    <span style="color: #fbbc05;">o</span>
                    <span style="color: #4285f4;">g</span>
                    <span style="color: #34a853;">l</span>
                    <span style="color: #ea4335;">e</span>
                </div>
                <div style="text-align:center; ;">
                    <h1>Find your email</h1>
                    <h3>Enter your recovery email</h3>
                </div>
            </div>
            <div class="gmail-container">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="" required formControlName="email"/>
                    <mat-error>Enter Email</mat-error>           
                </mat-form-field>
            </div>
            <button class="Button2" (click)="onSubmit()">Next</button>
        </form>
    </div>

</div>
